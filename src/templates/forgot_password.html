<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='styles/bootstrap.bundle.min.js') }}"></script>
    <style>
        body {
            background-color: #f5f0f1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-dark {
            width: 100%;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="form-container text-center">
        <h5 class="mb-4">Restablecer Contraseña</h5>
        <form method="POST">
            <div class="mb-3">
                <input type="email" class="form-control" name="correo" placeholder="Correo registrado" required
                    maxlength="100">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="codigo" placeholder="Código de recuperación" required
                    maxlength="12" minlength="6">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="nueva_contrasena" placeholder="Nueva contraseña"
                    required minlength="8" maxlength="50">
            </div>
            <button type="submit" class="btn btn-dark">Restablecer contraseña</button>
        </form>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
