<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='styles/bootstrap.bundle.min.js') }}"></script>
    <style>
        body {
            background-color: #f5f0f1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-dark {
            width: 100%;
        }

        .logo-section {
            text-align: center;
        }

        .logo-section img {
            max-width: 150px;
        }

        .logo-title {
            font-weight: bold;
            color: #f0b400;
            font-size: 24px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #4630b1;
        }

        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-md-6 text-center logo-section">
                <img src="{{ url_for('static', filename='/imgs/logo.png') }}" alt="Logo">
                <div class="logo-title mt-3">MYCTGREPORT</div>
                <div class="logo-subtitle">Conecta con la ciudad: Actúa, Reporta, Mejora</div>
            </div>

            <!-- Formulario -->
            <div class="col-md-6">
                <div class="login-container">
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required
                                maxlength="100">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Contraseña"
                                required maxlength="50" minlength="6">
                        </div>

                        <!-- Mensajes flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="alert-container">
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}

                        <div class="mb-3">
                            <button class="btn btn-dark" type="submit">Iniciar</button>
                        </div>
                        <div class="text-center mb-3">
                            <a href="{{ url_for('olvido') }}">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="mb-3">
                            <a href="{{ url_for('registro') }}" class="btn btn-dark">Crear Cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
